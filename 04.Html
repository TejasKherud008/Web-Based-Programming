<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            p=$("#pp");
            let pdata = p.text();
            p.mouseover(function(){
                $("#cpy").html(pdata);

            })

        })
    </script>
</head>
<body>
    <p id="dd">Para 1</p>
    <p id="cpy">div para 1</p>
    <p>div para 2</p>
</body>
</html>
